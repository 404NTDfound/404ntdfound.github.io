    <style>
        body {
            background: rgb(230, 173, 173) url('./Blog/images/bg.jpg');
            background-attachment: fixed;
            color: #fff;

        img {
            width: 100%;
        }

        span {

        }

        h5 {

        .wrap {

        a:hover {

            text-decoration: none;
        }

        .title {
            font-size: 24px;
            color: aliceblue;
            text-align: center;
        }

        .box {
            margin: 0 auto;
            width: 150px;
            height: 150px;
            position: relative;
            /* perspective: 500px; */
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(30deg);
            transition: all .1s;
        }

        .blog-info {
            color: aliceblue;
            padding: 5px 0 0 10px;
        }

        .blog-info h5 a {
            color: aliceblue;
            font-weight: bold;
        }

        .box div {
            text-align: center;
            line-height: 150px;
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: .3;
            border: 1px solid rgb(124, 122, 255);
            background: rgb(173, 186, 230);
            /* background: rgba(160, 212, 255, 0.5) */
        }



        .box div:nth-child(1) {
            transform: translateZ(-75px);
        }

        .box div:nth-child(2) {
            transform: translateZ(75px);
        }

        .box div:nth-child(3) {
            transform: rotateY(90deg) translateZ(75px);
        }

        .box div:nth-child(4) {
            transform: rotateY(90deg) translateZ(-75px);
        }

        .box div:nth-child(5) {
            transform: rotateX(90deg) translateZ(75px);
        }

        .box div:nth-child(6) {
            transform: rotateX(90deg) translateZ(-75px);
        }
    </style>
    <script>
        box = document.getElementsByClassName('box')[0]
        var x = 1;
        setInterval(function name(params) {
            x++;
            box.style.transform = 'rotateX(30deg) rotateY(' + (30 + x) + 'deg)'
        }, 100)
    </script>
